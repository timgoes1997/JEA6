<div class="container">
  <div class="main" *ngIf="kweet">
    <a routerLink="/user/{{kweet.messager.username}}">
    <h4>{{kweet.messager.username}} </h4>
    </a>
    <p>{{kweet.text}}</p>
    <p>{{kweet.date}}</p>
    <p>Kweet type {{kweet.discriminator}}</p>
    {{kweet.getKweetHTML()}}
  </div>
</div>
