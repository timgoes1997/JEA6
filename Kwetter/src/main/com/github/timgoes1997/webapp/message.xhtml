<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<h:head>
    <title>Message #{messageManager.currentMessage.id}</title>
    <h:outputStylesheet library="css" name="default.css" />
</h:head>
<h:body>
    <div class="topnav">
        <h:link value="Index" outcome="index" id="active"/>
        <h:link value="Login" outcome="login" rendered="#{!userManager.loggedIn}"/>
        <h:link value="Logout" outcome="login" rendered="#{userManager.loggedIn}"/>
        <h:link value="Register" outcome="register" rendered="#{!userManager.loggedIn}"/>
        <h:link value="Messages" outcome="messages" rendered="#{userManager.loggedIn}"/>
    </div>
    <h:form>
        <h:form>
            <div class="user">
                <h2>#{messageManager.currentMessage.messager.username}</h2>
            </div>
            <div class="message">
                <h3>#{messageManager.currentMessage.text}</h3>
            </div>
            <div class="date">
                <h4>#{messageManager.currentMessage.date}</h4>
            </div>
            <h:commandButton action="#{messageManager.removeMessage(messageManager.currentMessage)}" value="Remove"
                             rendered="#{messageManager.currentUserModeratorAdmin}"/>
        </h:form>
    </h:form>
</h:body>
</html>
