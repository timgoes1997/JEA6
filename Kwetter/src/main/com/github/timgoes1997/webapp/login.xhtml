<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" name="default.css" />
</h:head>
<h:body>
    <div class="topnav">
        <a class="active" href="index.xhtml">Index</a>
        <a href="login.xhtml">Login</a>
        <a href="#register">Register</a>
        <a href="#about">About</a>
    </div>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Username:" for="username"/>
            <h:inputText id="username" value="#{userManager.username}"/>

            <h:outputLabel value="Password:" for="password"/>
            <h:inputSecret id="password" value="#{userManager.password}"/>

            <h:commandButton action="#{userManager.login}" value="Login"/>
            <!--
                        <h:commandButton action="#{userController.login}" value="#{bundle.Login_label}"
                                         rendered="#{!userController.logged}"/>
                        <h:commandButton action="#{userController.logout}" value="#{bundle.Topbar_Logout_Label}"
                                         rendered="#{userController.logged}"/>
            -->
        </h:panelGrid>
    </h:form>
</h:body>
</html>
