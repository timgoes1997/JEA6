<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<h:head>
    <title>Registration form</title>
    <h:outputStylesheet library="css" name="default.css" />
</h:head>
<h:body>
    <div class="topnav">
        <h:link value="Index" outcome="index" id="active"/>
        <h:link value="Login" outcome="login" rendered="#{!userManager.loggedIn}"/>
        <h:link value="Logout" outcome="login" rendered="#{userManager.loggedIn}"/>
        <h:link value="Register" outcome="register" rendered="#{!userManager.loggedIn}"/>
        <h:link value="Messages" outcome="messages" rendered="#{userManager.loggedIn}"/>
    </div>
    <h:form>
        <h:panelGrid columns="7">
            <h:outputLabel value="Username:" for="username" rendered="#{!userManager.loggedIn}"/>
            <h:inputText id="username" value="#{userManager.username}" rendered="#{!userManager.loggedIn}"/>

            <h:outputLabel value="Password:" for="password" rendered="#{!userManager.loggedIn}"/>
            <h:inputText id="password" value="#{userManager.password}" rendered="#{!userManager.loggedIn}"/>

            <h:outputLabel value="Email:" for="email" rendered="#{!userManager.loggedIn}"/>
            <h:inputText id="email" value="#{userManager.email}" rendered="#{!userManager.loggedIn}"/>

            <h:outputLabel value="Firstname:" for="firstname" rendered="#{!userManager.loggedIn}"/>
            <h:inputText id="firstname" value="#{userManager.firstName}" rendered="#{!userManager.loggedIn}"/>

            <h:outputLabel value="Middlename:" for="middlename" rendered="#{!userManager.loggedIn}"/>
            <h:inputText id="middlename" value="#{userManager.middleName}" rendered="#{!userManager.loggedIn}"/>

            <h:outputLabel value="Lastname:" for="lastname" rendered="#{!userManager.loggedIn}"/>
            <h:inputText id="lastname" value="#{userManager.lastName}" rendered="#{!userManager.loggedIn}"/>

            <h:outputLabel value="Telephone:" for="telephone" rendered="#{!userManager.loggedIn}"/>
            <h:inputText id="telephone" value="#{userManager.telephone}" rendered="#{!userManager.loggedIn}"/>

            <h:commandButton action="#{userManager.register}" value="Register"
                             rendered="#{!userManager.loggedIn}"/>

            <!--
                        <h:commandButton action="#{userController.login}" value="#{bundle.Login_label}"
                                         rendered="#{!userController.logged}"/>
                        <h:commandButton action="#{userController.logout}" value="#{bundle.Topbar_Logout_Label}"
                                         rendered="#{userController.logged}"/>
            -->
        </h:panelGrid>
    </h:form>
</h:body>
</html>
